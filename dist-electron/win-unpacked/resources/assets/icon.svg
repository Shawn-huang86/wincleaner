<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#4F46E5" stroke="#3730A3" stroke-width="8"/>
  
  <!-- 清理刷子图标 -->
  <g transform="translate(256, 256)">
    <!-- 刷子柄 -->
    <rect x="-8" y="60" width="16" height="120" fill="#8B5CF6" rx="8"/>
    
    <!-- 刷子头 -->
    <ellipse cx="0" cy="40" rx="40" ry="25" fill="#F59E0B"/>
    
    <!-- 刷毛 -->
    <g fill="#FCD34D">
      <rect x="-35" y="15" width="4" height="30" rx="2"/>
      <rect x="-25" y="10" width="4" height="35" rx="2"/>
      <rect x="-15" y="12" width="4" height="33" rx="2"/>
      <rect x="-5" y="8" width="4" height="37" rx="2"/>
      <rect x="5" y="12" width="4" height="33" rx="2"/>
      <rect x="15" y="10" width="4" height="35" rx="2"/>
      <rect x="25" y="15" width="4" height="30" rx="2"/>
      <rect x="35" y="20" width="4" height="25" rx="2"/>
    </g>
    
    <!-- 清理效果 - 星星 -->
    <g fill="#FBBF24" opacity="0.8">
      <polygon points="-80,-60 -75,-70 -70,-60 -80,-55 -90,-60" transform="rotate(0)"/>
      <polygon points="80,-80 85,-90 90,-80 80,-75 70,-80" transform="rotate(45)"/>
      <polygon points="-100,20 -95,10 -90,20 -100,25 -110,20" transform="rotate(-30)"/>
      <polygon points="90,60 95,50 100,60 90,65 80,60" transform="rotate(60)"/>
    </g>
    
    <!-- 清理效果 - 圆点 -->
    <g fill="#60A5FA" opacity="0.6">
      <circle cx="-60" cy="-100" r="6"/>
      <circle cx="70" cy="-50" r="4"/>
      <circle cx="-90" cy="80" r="5"/>
      <circle cx="60" cy="90" r="3"/>
    </g>
    
    <!-- 文字 "C" -->
    <text x="0" y="-120" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white">C</text>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#E5E7EB" stroke-width="2" opacity="0.3"/>
</svg>
